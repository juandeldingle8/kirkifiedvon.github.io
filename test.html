<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agartha portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text: #f8fafc;
        }

        .light-mode {
            --bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.4s, color 0.4s; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Animated Background */
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; filter: blur(50px); opacity: 0.3; }

        /* Navigation */
        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1100px; padding: 12px 25px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .status-pill { background: rgba(16, 185, 129, 0.2); color: #10b981; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        /* Hero */
        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; margin-bottom: 10px; }
        .typewriter { font-family: 'Fira Code', monospace; color: var(--primary); font-size: 1.2rem; min-height: 1.5em; }

        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 50px; width: 100%; max-width: 900px; padding: 0 20px; }
        .stat-card { background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-number { font-size: 2.5rem; font-weight: 900; color: var(--accent); }

        /* Notification Toast */
        #toast {
            position: fixed; bottom: 30px; right: -300px; background: var(--primary);
            color: white; padding: 15px 25px; border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: right 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2000;
        }

        /* Modal */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .modal { background: var(--bg); padding: 40px; border-radius: 30px; border: 1px solid var(--primary); width: 90%; max-width: 500px; }

        .btn { padding: 12px 28px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: white; text-decoration: none; }
        .btn-outline { background: transparent; border: 1px solid var(--text); color: var(--text); margin-left: 10px; }
    </style>
</head>
<body>

    <nav>
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-weight:900">agartha v1</span>
            <span class="status-pill" id="live-clock">00:00:00 AM</span>
        </div>
        <div>
            <button onclick="toggleTheme()" class="btn-outline" style="padding: 5px 15px; font-size: 0.8rem;">ðŸŒ“ Switch Theme</button>
            <button onclick="showModal()" class="btn" style="padding: 8px 20px;">Contact</button>
        </div>
    </nav>

    <header>
        <h1 class="hero-title">System Interface</h1>
        <div class="typewriter" id="typewriter"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-uptime">0</div>
                <div>Server Uptime (%)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-traffic">0</div>
                <div>Global Traffic (GB)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-nodes">0</div>
                <div>Active Nodes</div>
            </div>
        </div>
        <div style="margin-top: 50px;">
            <button class="btn" onclick="triggerToast()">Deploy System</button>
        </div>
    </header>

    <div id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Initialize Contact</h2>
            <p style="margin: 20px 0; opacity: 0.8;">Enter your credentials to establish a secure link with our terminal.</p>
            <input type="text" placeholder="Access ID" style="width:100%; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #333; background:#000; color:#fff;">
            <button class="btn" style="width:100%" onclick="closeModal()">Secure Connect</button>
        </div>
    </div>

    <div id="toast">ðŸš€ System Deployed Successfully!</div>

    <script>
        // 1. Live Clock Feature
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // 2. Typewriter Effect
        const text = "Processing data streams... Establishing secure connection... Welcome User.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        // 3. Counter Animation (Overloaded Stats)
        function animateValue(id, start, end, duration) {
            let obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        setTimeout(() => {
            animateValue("stat-uptime", 0, 99, 2000);
            animateValue("stat-traffic", 0, 842, 2500);
            animateValue("stat-nodes", 0, 42, 1500);
        }, 1000);

        // 4. Toast Notification System
        function triggerToast() {
            const toast = document.getElementById('toast');
            toast.style.right = '30px';
            setTimeout(() => { toast.style.right = '-300px'; }, 3000);
        }

        // 5. Modal Controls
        function showModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        // 6. Theme Toggle
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
    </script>
</body>
</html>
